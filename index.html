<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷自我介绍</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: fadeIn 2s ease-in-out 1.5s;
        }
        .btn:hover {
            background: #e64a19;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，我是[你的名字]</h1>
        <p>一个热爱编程、设计和探索新技术的开发者。我擅长前端开发，喜欢用代码创造美好的用户体验。</p>
        <a href="https://your-portfolio.com" class="btn">查看我的作品</a>
    </div>
</body>
</html>
